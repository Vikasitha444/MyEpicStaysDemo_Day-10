<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            background-color: #0056b3;
        }
        
        .checkbox-group {
            margin: 15px 0;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }
        
        .checkbox-group label {
            display: inline;
            font-weight: normal;
        }
        
        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        
        <div id="message" class="message"></div>
        
        <form method="POST" action="home/">
        {% csrf_token %}  <!-- Django security වෙනුවෙන් මෙය අත්‍යවශ්‍යයි -->
            <!-- CSRF token should be properly included by Django template engine -->
            
            
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone_number" required placeholder="077 123 4567">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms and Conditions</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </div>
            
            <input type="hidden" name="action" value="register">
            
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

    <script>
        function validateForm(event) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            var messageDiv = document.getElementById('message');
            
            // Check if passwords match
            if (password !== confirmPassword) {
                event.preventDefault();
                showMessage('Passwords do not match!', 'error');
                return false;
            }
            
            // Check password length
            if (password.length < 6) {
                event.preventDefault();
                showMessage('Password must be at least 6 characters long!', 'error');
                return false;
            }
            
            showMessage('Form is being submitted...', 'success');
            return true;
        }
        
        function showMessage(text, type) {
            var messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }
        
        // Simple phone number formatting
        document.getElementById('phone').addEventListener('input', function() {
            var value = this.value.replace(/\D/g, '');
            if (value.length > 3 && value.length <= 6) {
                this.value = value.slice(0,3) + ' ' + value.slice(3);
            } else if (value.length > 6) {
                this.value = value.slice(0,3) + ' ' + value.slice(3,6) + ' ' + value.slice(6,10);
            }
        });
    </script>
</body>
</html>
